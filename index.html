<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Prediksi Maritim Binuangeun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .btn-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-hover:hover { transform: translateY(-5px); box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1); }
        canvas { max-height: 350px; }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-10">

    <div id="app" class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black text-slate-800 mb-2">Panduan Maritim Binuangeun</h1>
            <p class="text-slate-500 font-medium tracking-wide uppercase text-sm">Berdasarkan Data Iklim 45 Tahun (1980 - 2024)</p>
        </header>

        <div id="mainMenu" class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in zoom-in duration-500">
            <button onclick="showPage('ikan')" class="group p-8 rounded-[2.5rem] bg-white border-2 border-transparent hover:border-blue-500 text-left card-shadow btn-hover">
                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center text-4xl mb-6 group-hover:bg-blue-500 group-hover:rotate-6 transition-all">üêü</div>
                <h2 class="text-2xl font-extrabold text-slate-800 mb-2">Analisis Nelayan & Ikan</h2>
                <p class="text-slate-500 text-sm leading-relaxed">Cek waktu terbaik melaut dan menjemur ikan asin berdasarkan cuaca dan gelombang.</p>
                <div class="mt-6 inline-flex items-center text-blue-600 font-bold">Mulai Analisis ‚Üí</div>
            </button>

            <button onclick="showPage('garam')" class="group p-8 rounded-[2.5rem] bg-white border-2 border-transparent hover:border-orange-500 text-left card-shadow btn-hover">
                <div class="w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center text-4xl mb-6 group-hover:bg-orange-500 group-hover:-rotate-6 transition-all">üßÇ</div>
                <h2 class="text-2xl font-extrabold text-slate-800 mb-2">Analisis Potensi Garam</h2>
                <p class="text-slate-500 text-sm leading-relaxed">Cek bulan dengan panas matahari terbaik dan risiko hujan untuk produksi garam maksimal.</p>
                <div class="mt-6 inline-flex items-center text-orange-600 font-bold">Cek Potensi ‚Üí</div>
            </button>
        </div>

        <div id="contentPage" class="hidden animate-in slide-in-from-bottom-10 duration-500">
            <button onclick="goBack()" class="mb-6 px-5 py-2 bg-slate-200 hover:bg-slate-300 rounded-full font-bold text-slate-700 text-sm transition-all">‚Üê Kembali ke Menu</button>
            
            <div id="dynamicContent"></div>
        </div>
    </div>

    <script>
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
        
        // DATA ERA5 BINUANGEUN
        const data = {
            shc: [1.72, 1.73, 1.70, 1.79, 2.06, 2.27, 2.44, 2.45, 2.32, 2.03, 1.75, 1.66],
            ssrd: [70.13, 71.59, 75.58, 73.38, 70.97, 67.05, 70.86, 79.94, 85.55, 85.11, 75.56, 72.25],
            tp: [0.52, 0.51, 0.39, 0.32, 0.22, 0.19, 0.14, 0.07, 0.10, 0.19, 0.38, 0.45],
            wind: [3.40, 3.64, 1.31, 1.86, 4.83, 5.43, 6.99, 7.83, 7.52, 6.25, 3.84, 1.42]
        };

        function showPage(type) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('contentPage').classList.remove('hidden');
            const container = document.getElementById('dynamicContent');

            if(type === 'ikan') {
                container.innerHTML = `
                    <div class="bg-blue-600 p-8 rounded-[2rem] text-white mb-8 shadow-lg">
                        <h2 class="text-3xl font-black mb-2">Analisis Nelayan & Pengeringan</h2>
                        <p class="opacity-80">Rekomendasi waktu melaut dan pengolahan hasil tangkapan.</p>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-6 rounded-3xl border border-slate-200">
                            <h3 class="font-bold text-slate-700 mb-4">Prediksi Tinggi Gelombang (Meter)</h3>
                            <canvas id="chartIkan"></canvas>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-emerald-50 p-6 rounded-3xl border border-emerald-100">
                                <h4 class="font-black text-emerald-800 text-lg mb-2">‚úÖ Waktu Aman Melaut</h4>
                                <p class="text-emerald-700 text-sm italic leading-relaxed">
                                    Berdasarkan data 45 tahun, bulan <strong>Maret, April, dan November</strong> adalah waktu paling tenang di Binuangeun. Cocok untuk kapal kecil.
                                </p>
                            </div>
                            <div class="bg-orange-50 p-6 rounded-3xl border border-orange-100">
                                <h4 class="font-black text-orange-800 text-lg mb-2">‚òÄÔ∏è Tips Pengeringan Ikan</h4>
                                <p class="text-orange-700 text-sm leading-relaxed">
                                    Gunakan bulan <strong>Agustus sampai Oktober</strong>. Panas matahari sangat stabil dan udara cenderung kering (Angin Tenggara), ikan asin akan jadi lebih cepat dan tidak mudah berjamur.
                                </p>
                            </div>
                            <div class="bg-red-50 p-6 rounded-3xl border border-red-100">
                                <h4 class="font-black text-red-800 text-lg mb-2">‚ö†Ô∏è Waspada Gelombang</h4>
                                <p class="text-red-700 text-sm leading-relaxed">
                                    Hati-hati di bulan <strong>Juli dan Agustus</strong>. Gelombang mencapai puncaknya (2.4m+) karena pengaruh angin Monsun Australia.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                renderChart('chartIkan', 'Tinggi Gelombang', data.shc, '#2563eb');
            } else {
                container.innerHTML = `
                    <div class="bg-orange-600 p-8 rounded-[2rem] text-white mb-8 shadow-lg">
                        <h2 class="text-3xl font-black mb-2">Potensi Produksi Garam</h2>
                        <p class="opacity-80">Analisis penguapan air laut berdasarkan panas matahari & hujan.</p>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-6 rounded-3xl border border-slate-200">
                            <h3 class="font-bold text-slate-700 mb-4">Intensitas Panas Matahari (W/m¬≤)</h3>
                            <canvas id="chartGaram"></canvas>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-yellow-50 p-6 rounded-3xl border border-yellow-200">
                                <h4 class="font-black text-yellow-900 text-lg mb-2">üí∞ Masa Panen Emas (Puncak Produksi)</h4>
                                <p class="text-yellow-800 text-sm leading-relaxed">
                                    Bulan <strong>September</strong> adalah juaranya! Radiasi solar mencapai 85.5 W/m¬≤ dengan hujan terendah. Kristalisasi garam akan terjadi paling maksimal di periode ini.
                                </p>
                            </div>
                            <div class="bg-sky-50 p-6 rounded-3xl border border-sky-100">
                                <h4 class="font-black text-sky-800 text-lg mb-2">üìù Catatan Petani Garam</h4>
                                <p class="text-sky-700 text-sm leading-relaxed">
                                    Mulai siapkan tambak di bulan <strong>Mei/Juni</strong>. Meskipun belum puncak panas, hujan sudah mulai berkurang drastis sehingga tanah tambak bisa mulai dikeraskan.
                                </p>
                            </div>
                            <div class="bg-slate-100 p-6 rounded-3xl border border-slate-200">
                                <h4 class="font-black text-slate-800 text-lg mb-2">üõë Masa Istirahat</h4>
                                <p class="text-slate-600 text-sm leading-relaxed">
                                    <strong>Desember sampai Februari</strong> hujan sangat tinggi. Produksi garam sangat berisiko gagal. Gunakan waktu ini untuk perawatan alat atau perbaikan saluran air tambak.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                renderChart('chartGaram', 'Panas Matahari', data.ssrd, '#ea580c');
            }
        }

        function goBack() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('contentPage').classList.add('hidden');
        }

        function renderChart(id, label, dataArr, color) {
            new Chart(document.getElementById(id).getContext('2d'), {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: label,
                        data: dataArr,
                        borderColor: color,
                        backgroundColor: color + '15',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 5,
                        pointRadius: 6,
                        pointBackgroundColor: 'white',
                        pointBorderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { borderDash: [5, 5] } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }
    </script>
</body>
</html>
