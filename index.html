<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Prediksi Maritim Binuangeun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .btn-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-hover:hover { transform: translateY(-5px); box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1); }
        canvas { max-height: 350px; }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-10">

    <div id="app" class="max-w-5xl mx-auto min-h-screen flex flex-col">
        
        <div id="mainMenu" class="flex-grow animate-in fade-in zoom-in duration-500">
            <header class="mb-10 text-center">
                <h1 class="text-4xl font-black text-slate-800 mb-2 leading-tight">Panduan Maritim<br>Binuangeun</h1>
                <p class="text-slate-500 font-medium tracking-wide uppercase text-xs">Analisis Data ERA5 ‚Ä¢ 1980 - 2024</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                <button onclick="showPage('ikan')" class="group p-8 rounded-[2.5rem] bg-white border-2 border-transparent hover:border-blue-500 text-left card-shadow btn-hover">
                    <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center text-4xl mb-6 group-hover:bg-blue-500 group-hover:rotate-6 transition-all">üêü</div>
                    <h2 class="text-2xl font-extrabold text-slate-800 mb-2 tracking-tight">Analisis Nelayan & Ikan</h2>
                    <p class="text-slate-500 text-sm leading-relaxed italic">Fitur: Prediksi gelombang & waktu jemur ikan asin.</p>
                    <div class="mt-6 inline-flex items-center text-blue-600 font-bold">Buka Analisis ‚Üí</div>
                </button>

                <button onclick="showPage('garam')" class="group p-8 rounded-[2.5rem] bg-white border-2 border-transparent hover:border-orange-500 text-left card-shadow btn-hover">
                    <div class="w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center text-4xl mb-6 group-hover:bg-orange-500 group-hover:-rotate-6 transition-all">üßÇ</div>
                    <h2 class="text-2xl font-extrabold text-slate-800 mb-2 tracking-tight">Analisis Potensi Garam</h2>
                    <p class="text-slate-500 text-sm leading-relaxed italic">Fitur: Prediksi panas matahari & kristalisasi garam.</p>
                    <div class="mt-6 inline-flex items-center text-orange-600 font-bold">Cek Potensi ‚Üí</div>
                </button>
            </div>

            <footer class="mt-auto py-10 text-center border-t border-slate-200">
                <div class="inline-block bg-slate-900 text-white px-8 py-6 rounded-[2rem] shadow-xl">
                    <h3 class="text-lg font-black mb-3">Project UAS PILA 2025</h3>
                    <div class="space-y-1 text-sm opacity-90">
                        <p>Tasya Nadya Putri <span class="text-slate-400 font-mono">(12923031)</span></p>
                        <p>Ulani Indah Kirana <span class="text-slate-400 font-mono">(12923030)</span></p>
                    </div>
                </div>
            </footer>
        </div>

        <div id="contentPage" class="hidden animate-in slide-in-from-bottom-10 duration-500">
            <button onclick="goBack()" class="mb-6 px-6 py-2 bg-slate-800 hover:bg-black text-white rounded-full font-bold text-sm transition-all shadow-lg">‚Üê Kembali ke Menu Utama</button>
            <div id="dynamicContent"></div>
        </div>

    </div>

    <script>
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
        const data = {
            shc: [1.72, 1.73, 1.70, 1.79, 2.06, 2.27, 2.44, 2.45, 2.32, 2.03, 1.75, 1.66],
            ssrd: [70.13, 71.59, 75.58, 73.38, 70.97, 67.05, 70.86, 79.94, 85.55, 85.11, 75.56, 72.25]
        };

        function showPage(type) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('contentPage').classList.remove('hidden');
            const container = document.getElementById('dynamicContent');

            if(type === 'ikan') {
                container.innerHTML = `
                    <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white mb-8 shadow-lg">
                        <h2 class="text-3xl font-black mb-2">Analisis Pengeringan Ikan</h2>
                        <p class="opacity-80">Rekomendasi untuk nelayan tradisional Binuangeun.</p>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] card-shadow">
                            <h3 class="font-bold text-slate-700 mb-6 flex items-center gap-2">
                                <span class="w-3 h-3 bg-blue-500 rounded-full"></span> Tinggi Gelombang (m)
                            </h3>
                            <canvas id="chartIkan"></canvas>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                <h4 class="font-black text-blue-700 mb-2">üìù Catatan Nelayan</h4>
                                <p class="text-slate-600 text-sm leading-relaxed">
                                    Bulan <b>Maret</b> adalah waktu paling tenang ($1.70$ m). Sangat disarankan untuk perbaikan alat atau melaut jauh. 
                                    Waspadai bulan <b>Agustus</b> karena gelombang mencapai $2.45$ m.
                                </p>
                            </div>
                            <div class="bg-emerald-50 p-6 rounded-3xl border border-emerald-100">
                                <h4 class="font-black text-emerald-800 mb-2">‚òÄÔ∏è Tips Pengeringan</h4>
                                <p class="text-emerald-700 text-sm leading-relaxed italic">
                                    "Manfaatkan bulan Agustus-Oktober. Udara kering dari Tenggara mempercepat proses penjemuran ikan hingga 40% lebih cepat dibanding bulan Januari."
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                renderChart('chartIkan', 'Gelombang', data.shc, '#2563eb');
            } else {
                container.innerHTML = `
                    <div class="bg-orange-600 p-8 rounded-[2.5rem] text-white mb-8 shadow-lg">
                        <h2 class="text-3xl font-black mb-2">Potensi Produksi Garam</h2>
                        <p class="opacity-80">Analisis penguapan berdasarkan intensitas matahari.</p>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] card-shadow">
                            <h3 class="font-bold text-slate-700 mb-6 flex items-center gap-2">
                                <span class="w-3 h-3 bg-orange-500 rounded-full"></span> Radiasi Solar (W/m¬≤)
                            </h3>
                            <canvas id="chartGaram"></canvas>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                <h4 class="font-black text-orange-700 mb-2">üí∞ Prediksi Panen Garam</h4>
                                <p class="text-slate-600 text-sm leading-relaxed text-justify">
                                    Bulan <b>September</b> memberikan panas matahari tertinggi ($85.55$ W/m¬≤). Pada periode ini, proses kristalisasi air laut di tambak Binuangeun terjadi secara optimal.
                                </p>
                            </div>
                            <div class="bg-amber-50 p-6 rounded-3xl border border-amber-100">
                                <h4 class="font-black text-amber-800 mb-2">üåßÔ∏è Risiko Hujan</h4>
                                <p class="text-amber-700 text-sm leading-relaxed italic">
                                    "Januari dan Februari memiliki risiko hujan tertinggi. Pastikan saluran drainase tambak dalam kondisi baik untuk menjaga salinitas air."
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                renderChart('chartGaram', 'Solar', data.ssrd, '#ea580c');
            }
        }

        function goBack() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('contentPage').classList.add('hidden');
        }

        function renderChart(id, label, dataArr, color) {
            new Chart(document.getElementById(id).getContext('2d'), {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: label,
                        data: dataArr,
                        borderColor: color,
                        backgroundColor: color + '15',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 5,
                        pointRadius: 6,
                        pointBackgroundColor: 'white',
                        pointBorderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { borderDash: [5, 5] } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }
    </script>
</body>
</html>
