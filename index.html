<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Maritim Binuangeun</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

                }
            };

            const paramsInfo = {
                SHC: { name: 'Tinggi Gelombang', color: '#2563eb', unit: 'm' },
                MWP: { name: 'Periode Gelombang', color: '#7c3aed', unit: 's' },
                SSRD: { name: 'Radiasi Solar', color: '#ea580c', unit: 'W/m¬≤' },
                TP: { name: 'Presipitasi', color: '#0891b2', unit: 'mm' },

                    SHC: dataMaritim.seasonal.SHC[idx + 1],
                    MWP: dataMaritim.seasonal.MWP[idx + 1],
                    SSRD: dataMaritim.seasonal.SSRD[idx + 1],
                    TP: dataMaritim.seasonal.TP[idx + 1],
                    WIND: dataMaritim.seasonal.WIND[idx + 1],
                    T2M: dataMaritim.seasonal.T2M[idx + 1],
                }));
            }, []);

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-10 space-y-8">

                    <div className="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6">

                            <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">üìä Dashboard Binuangeun</h1>

                        <div className="flex bg-gray-100 p-1.5 rounded-2xl">

                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />

                        <div className="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 text-center">

                            <p className="text-gray-500 mt-2 text-sm">Bagian ini akan menampilkan Heatmap operasional melaut.</p>
                            <div className="mt-8 p-10 bg-gray-50 border-2 border-dashed border-gray-200 rounded-3xl">
                                <span className="text-3xl">üèóÔ∏è</span>
                                <p className="font-bold text-gray-400 mt-4">Sedang dalam pengembangan</p>
                            </div>
                        </div>
                    )}

                    <footer className="text-center text-gray-400 text-xs font-medium uppercase tracking-widest pt-10">
                        &copy; 2024 Maritime Analytics System
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
